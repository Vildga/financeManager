{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h3>Manage Categories for {{ table.name }}</h3>
    <ul class="list-group mb-3">
        {% for category in categories %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ category.name }} ({{ category.get_type_display }})
                <form method="post" action="{% url 'delete_category' category.id %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </li>
        {% empty %}
            <li class="list-group-item">No categories yet.</li>
        {% endfor %}
    </ul>

    <form method="post" action="{% url 'manage_categories' table.id %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="category-name" class="form-label">New Category Name</label>
            <input type="text" class="form-control" id="category-name" name="category_name" required>
        </div>
        <div class="mb-3">
            <label for="category-type" class="form-label">Type</label>
            <select class="form-select" id="category-type" name="type" required>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Category</button>
    </form>
</div>
{% endblock %}
