{% load i18n %}
{% load static %}

<link rel="stylesheet" href="{% static 'modal-style.css' %}">

<!-- Modal for Deleting Transaction -->
<div class="modal fade" id="deleteTransactionModal" tabindex="-1" aria-labelledby="deleteTransactionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteTransactionModalLabel">
                    <i class="bi bi-exclamation-triangle-fill text-danger me-2"></i>
                    {% trans "Confirm Deletion" %}
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="{% trans 'Close' %}"></button>
            </div>
            <div class="modal-body text-center">
                <p class="delete-text">
                    <i class="bi bi-trash-fill text-danger me-2"></i>
                    {% trans "Are you sure you want to delete this transaction?" %}
                </p>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <form method="post" id="deleteTransactionForm">
                    {% csrf_token %}
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle me-1"></i> {% trans "Cancel" %}
                    </button>
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash me-1"></i> {% trans "Delete" %}
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function setDeleteAction(transactionId) {
        const form = document.getElementById('deleteTransactionForm');
        form.action = `/delete_transaction/${transactionId}/`;
    }
</script>
