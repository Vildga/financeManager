<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% trans "Registration Form" %}</title>
  <link rel="stylesheet" href="/log-reg-style.css" />
</head>
<body>
  <div class="login_form">
    <!-- Registration form container -->
    <form action="{% url 'register' %}" method="post">
      {% csrf_token %}
      <h3>{% trans "Sign up" %}</h3>

      <!-- Username input box -->
      <div class="input_box">
        <label for="username">{% trans "Username" %}</label>
        <input type="text" id="username" name="username" placeholder="{% trans 'Enter your username' %}" required />
      </div>

      <!-- Email input box -->
      <div class="input_box">
        <label for="email">{% trans "Email" %}</label>
        <input type="email" id="email" name="email" placeholder="{% trans 'Enter your email address' %}" required />
      </div>

      <!-- Password input box -->
      <div class="input_box">
        <label for="password">{% trans "Password" %}</label>
        <input type="password" id="password" name="password" placeholder="{% trans 'Enter your password' %}" required />
      </div>

      <!-- Confirm Password input box -->
      <div class="input_box">
        <label for="password2">{% trans "Confirm Password" %}</label>
        <input type="password" id="password2" name="password2" placeholder="{% trans 'Confirm your password' %}" required />
      </div>

      <!-- Sign up button -->
      <button type="submit">{% trans "Sign Up" %}</button>

      <p class="sign_up">{% trans "Already have an account?" %} <a href="{% url 'login' %}">{% trans "Log in" %}</a></p>
    </form>
  </div>
</body>
</html>
