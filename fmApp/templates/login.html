<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% trans "Login Form" %}</title>
  <link rel="stylesheet" href="/log-reg-style.css" />
</head>
<body>
  <div class="login_form">
    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <h3>{% trans "Log in with" %}</h3>

      <div class="login_option">
        <div class="option">
          <a href="{% url 'social:begin' 'google-oauth2' %}" class="social-button google-button">
            <img src="/media/logos/google.png" alt="Google" />
            <span>{% trans "Google" %}</span>
          </a>
        </div>

        <div class="option">
          <a href="{% url 'social:begin' 'github' %}" class="social-button github-button">
            <img src="/media/logos/github.png" alt="GitHub" />
            <span>{% trans "GitHub" %}</span>
          </a>
        </div>
      </div>

      <p class="separator"><span>{% trans "or" %}</span></p>

      <div class="input_box">
        <label for="username">{% trans "Username" %}</label>
        <input type="text" id="username" name="username" placeholder="{% trans 'Enter your username' %}" required />
      </div>

      <div class="input_box">
        <div class="password_title">
          <label for="password">{% trans "Password" %}</label>
          <a href="#">{% trans "Forgot Password?" %}</a>
        </div>
        <input type="password" id="password" name="password" placeholder="{% trans 'Enter your password' %}" required />
      </div>

      <button type="submit">{% trans "Log In" %}</button>

      <p class="sign_up">{% trans "Don't have an account?" %} <a href="/register/">{% trans "Sign up" %}</a></p>
    </form>
  </div>
</body>
</html>
