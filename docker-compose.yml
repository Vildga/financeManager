version: '3.8'

services:
  web:
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile
    image: your-django-app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - app_network

