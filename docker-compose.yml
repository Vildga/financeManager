  db:
    env_file:
      - .env
    image: postgres:14-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=finance
      - POSTGRES_USER=oleksii
      - POSTGRES_PASSWORD=bgy845ikfs
    ports:
      - "15432:5432"
    networks:
      - app_network

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/dev.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - app_network
    depends_on:
      - web

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
