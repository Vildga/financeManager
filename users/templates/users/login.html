<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form</title>
  <link rel="stylesheet" href="/static/log-reg-style.css" />
</head>
<body>
  <div class="login_form">
    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <h3>Log in with</h3>

      <div class="login_option">
        <div class="option">
          <a href="{% url 'social:begin' 'google-oauth2' %}" class="social-button google-button">
            <img src="/media/logos/google.png" alt="Google" />
            <span>Google</span>
          </a>
        </div>
      </div>

      <p class="separator"><span>or</span></p>

      <div class="input_box">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Enter your email" required />
      </div>

      <div class="input_box">
        <div class="password_title">
          <label for="password">Password</label>
          <a href="#">Forgot Password?</a>
        </div>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>

      <button type="submit">Log In</button>

      <p class="sign_up">Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
    </form>
  </div>
</body>
</html>
